# Test Framework Configuration for Multi-Agent Voice Assistant

# Test Execution Settings
execution:
  # Mock mode: No LLM calls, uses expected values (fast, free)
  mock_mode:
    enabled: true
    use_expected_values: true
  
  # Real mode: Actual LLM calls (slow, costs money)
  real_mode:
    enabled: true
    model: gpt-4o-mini
    temperature: 0.2
    timeout: 30  # seconds
  
  # Hybrid mode: Mix of mock and real
  hybrid_mode:
    enabled: true
    real_percentage: 10  # 10% real, 90% mock

# Test Generation Settings
generation:
  llm_strategy:
    model: gpt-4o-mini
    temperature: 0.7
    max_tokens: 2000
    variations_per_seed: 10
  
  # Cost control
  cost_limits:
    max_cost_per_run: 5.00  # dollars
    warn_threshold: 2.00

# Agent-Specific Settings
agents:
  orchestrator:
    test_routing: true
    test_handoffs: true
  
  health:
    test_tool_calls: true
    test_parameters: true
  
  backlog:
    test_tool_calls: true
    test_parameters: true
  
  books:
    test_tool_calls: true
  
  settings:
    test_tool_calls: true
    test_parameters: true
  
  image:
    test_tool_calls: true
  
  form:
    test_tool_calls: true
    test_multi_step: true

# Reporting Settings
reporting:
  markdown:
    enabled: true
    include_full_context: true
    show_passed_tests: false  # Only show failures
  
  output_directory: tests/reports
  
  include_metrics:
    - success_rate
    - avg_duration
    - tool_accuracy
    - routing_accuracy
    - handoff_success

# Storage Settings
storage:
  seed_data_path: tests/seed_data
  generated_data_path: tests/generated_data
  results_path: tests/reports

# Logging
logging:
  level: INFO
  file: tests/test_framework.log
  console: true
