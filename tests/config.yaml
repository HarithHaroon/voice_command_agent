# Test Framework Configuration

# Adapter Configuration
adapter:
  type: livekit  # Adapter type: livekit, langchain, etc.
  user_id: test_user_123  # Default test user ID
  use_llm_intent: true  # Enable LLM-based intent detection (set to false for regex)
  
# Test Generation Configuration
generation:
  # LLM-based variation strategy
  llm_strategy:
    model: gpt-4o-mini
    temperature: 0.7
    max_tokens: 2000
    variations_per_request: 10
  
  # Rule-based variation strategy (future)
  rule_strategy:
    enabled: false
    patterns:
      - type: synonym_replacement
      - type: paraphrase
      - type: typo_injection
  
  # Adversarial test generation (future)
  adversarial_strategy:
    enabled: false
    attack_types:
      - prompt_injection
      - context_overflow
      - ambiguous_intent

# Test Execution Configuration
execution:
  # Mock mode: No LLM calls, uses expected values
  mock_mode:
    enabled: true
    use_expected_values: true
  
  # Real mode: Actual LLM calls
  real_mode:
    enabled: true
    model: gpt-4o-mini
    temperature: 0.2
    max_tokens: 1000
    timeout: 30  # seconds
  
  # Hybrid mode: Mix of mock and real (future)
  hybrid_mode:
    enabled: false
    real_percentage: 10  # 10% real, 90% mock

# Evaluation Configuration
evaluation:
  # LLM-based evaluation (future)
  llm_judge:
    enabled: false
    model: gpt-4o
    criteria:
      - relevance
      - accuracy
      - completeness
      - safety
  
  # Rule-based evaluation
  rule_judge:
    enabled: true
    strict_matching: false  # Allow partial matches
    confidence_threshold: 0.7

# Reporting Configuration
reporting:
  # Markdown formatter
  markdown:
    enabled: true
    include_full_context: true
    show_passed_tests: true
  
  # JSON formatter (future)
  json:
    enabled: false
    pretty_print: true
  
  # HTML formatter (future)
  html:
    enabled: false
    include_charts: true

# Storage Configuration
storage:
  # Test case storage
  test_cases:
    format: json  # json, yaml, sqlite
    path: tests/variations
  
  # Test results storage
  results:
    format: markdown  # markdown, json, html
    path: tests/results
  
  # Seed cases
  seeds:
    path: tests/seeds

# Logging Configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: tests/test_framework.log
  console: true
